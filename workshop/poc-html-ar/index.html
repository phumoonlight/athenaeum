<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs vr-mode-ui="enabled: false">
    <a-entity gltf-model="./magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15"
      gps-entity-place="latitude: 18.770795000275896; longitude: 99.05230826384663" animation-mixer
      model-click-listener></a-entity>
    <a-entity gltf-model="./magnemite/scene.gltf" rotation="0 180 0" scale="0.15 0.15 0.15"
      gps-entity-place="latitude: 18.770601575872913; longitude: 99.05234891866039" animation-mixer
      model-click-listener></a-entity>
    <!-- <a-box material="color: red" gps-new-entity-place="latitude: 18.770601575872913; longitude: 99.05234891866039" /> -->
    <a-entity camera cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
    <a-box color="tomato" depth="2" height="4" width="0.5"></a-box>
  </a-scene>
  <script>
    AFRAME.registerComponent('model-click-listener', {
      init: function () {
        this.el.addEventListener('click', () => {
          console.log('Model clicked!', this.el);
        });
      }
    });
  </script>
  <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
  <script>
    const vconsole = new window.VConsole()
  </script>
</body>

</html>
