<!DOCTYPE html>
<html>

<head>
  <title>Indoor Map Example</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3Mf6A9-Eak2QRzJrkPuGApt68G5tDc0c"></script>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
  <script>
    const vconsole = new window.VConsole()
  </script>
  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 18.7705481, lng: 99.0523149 },
        zoom: 18,
        indoorMap: true,
      });
      console.log(map.getIndoorMap);
      // Optional: Add a listener for when the user switches floor level
      map.addListener("indoor_changed", () => {
        const indoor = map.getIndoorMap();
        if (indoor) {
          const activeLevel = indoor.getActiveLevelIndex();
          console.log("Active indoor level:", indoor.levels[activeLevel].name);
        }
      });
    }

    window.onload = initMap;
  </script>
</body>

</html>
